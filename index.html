<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tv sony</title>
</head>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js"></script>
    </head>
    <body>
    <div class="main">
      <!-- tv code starts here -->
      <div class="tv-box">
        <div class="main-screen">
              <div class="blackout-window"></div>
                <div class="brightnessBox hide">
                  <p>Brighness <span class="brNo">5</span>0</p>
                </div>
                <div class="volumeBox hide">
                  <p>Volumen <span class="volNo"></span></p>
                </div>
              <!-- all channel screens starts here -->
                <div class="screen off-screen"></div>
                <div class="screen welcome-screen hide"><p>tv Stick</p></div>
              <div id="ch1" class="screen hide">
                    <video width="600" height="300" controls >
                      <source src="video1.mp4" type="video/mp4">
                    </video>
                </div>
                <div id="ch2" class="screen hide">
                  <img src="1.jpg" width="600" height="300">
                </div>
                <div id="ch3" class="screen hide">
                  <img src="2.jpg" width="600" height="300">
                </div>
                <div id="ch4" class="screen hide">
                  <img src="3.jpg" width="600" height="300">
                </div>
                <div id="ch5" class="screen hide">
                  <img src="4.jpg" width="600" height="300">
                </div>
                <div id="ch6" class="screen hide">
                  <img src="5.png" width="600" height="300">
                </div>
                <div id="ch7" class="screen hide">
                  <img src="6.jpg" width="600" height="300">
                </div>
                <div id="ch8" class="screen hide">
                  <img src="7.jpg" width="600" height="300">
                </div>
                <div id="ch9" class="screen hide">
                  <img src="8.jpg" width="600" height="300">
                </div>
                <div id="ch0" class="screen hide">
                  <img src="9.jpg" width="600" height="300">
                </div>
            </div>
        </div>
        <div class="tv-stand"></div>
        <!-- remote control code starts here -->
        <div class="remote">
          <div class="powerOn remote-btn cur-pointer"></div>
            <div class="powerOff remote-btn cur-pointer"></div>
          <div class="clear"></div>
            <!-- number btn code starts here -->
            <div class="text-center">
                <ul class="numberBtn">
                    <li data-id="ch1">1</li>
                    <li data-id="ch2">2</li>
                    <li data-id="ch3">3</li>
                    <li data-id="ch4">4</li>
                    <li data-id="ch5">5</li>
                    <li data-id="ch6">6</li>
                    <li data-id="ch7">7</li>
                    <li data-id="ch8">8</li>
                    <li data-id="ch9">9</li>
                    <li data-id="ch0">0</li>
                </ul>
            </div>
            <!-- volume and channel control code starts here -->
            <div class="vol-ch-control text-center">
              <ul>
                  <li id="volPlus">Vol+</li>
                    <li id="volMinus">Vol-</li>
                    <li>ch+</li>
                    <li>ch-</li>
                    <li id="brightMore">b+</li>
                    <li id="brightLess">b-</li>
                </ul>
                <div class="remote-btn margin-auto padding5"  id="play-button" >ok</div>
                
                </video>
            </div>
        </div>
    </div>
    </body>

</html>
